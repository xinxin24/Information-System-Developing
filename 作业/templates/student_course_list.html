{% extends "base.html" %} {% block styles %}
<link href="/student_course_list.css" rel="stylesheet" />
{% endblock %} {% block page_content %}
<div class="paper">
    <form class="course-form" action="/action/course-select/add" method="post">
        <label>学生：</label>
        <select name="stu_sn">
            <option value="">--选择--</option>
            {% for stu in students %}
            <option value="{{stu.stu_sn}}">
                {{stu.stu_name}}({{stu.stu_sn}})
            </option>
            {% endfor %}
        </select>


        <label>学期：</label>
        <select name="term">
            <option value="">--选择--</option>
            {% for item in courses %}
            <option value="{{item.cou_term}}">
                {{item.cou_term}}
            </option>
            {% endfor %}
        </select>

        <label>课程：</label>
        <select name="cou_sn">
        
            <option value="">--选择--</option>
            {% for item in courses %}
            <option value="{{item.cou_sn}}">
                {{item.cou_name}}({{item.cou_sn}})
            </option>  
                {% endfor %}
        </select>
                
        <label>时间：</label>
        <select name="time">
            <option value="">--选择--</option>
                {% for item in courses %}
            <option value="{{item.cou_time}}">
                {{item.cou_time}}
            </option>
                    {% endfor %}
              
        

        <input type="submit" value="添加课程" />

       </select>

    </form>
    <hr />
    <table class="table">
        <thead>
            <tr>
                <th>姓名</th>
                <th>学期</th>
                <th>课程</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.stu_name }}</td>
                
                <td>{{ item.cou_term }}</td>
                <td>{{ item.cou_name }}</td>
                <td>{{ item.cou_time }}</td>
                
                <td>
                        <div class="btn" >
                            <a
                                href="/course-select/delete/{{item.stu_sn}}/{{item.cou_sn}}"
                            >
                               退课
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
